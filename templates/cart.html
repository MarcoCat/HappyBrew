{% extends "base.html" %}
{% block content %}
<main>
    <h1>Cart</h1>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order["item"] }}</td>
                <td>{{ order["quantity"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Back to menu</a>
</main>
{% endblock %}
